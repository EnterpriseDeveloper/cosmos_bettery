syntax = "proto3";
package VoroshilovMax.bettery.publicevents;

option go_package = "github.com/VoroshilovMax/bettery/x/publicevents/types";

import "gogoproto/gogo.proto";

message ValidPubEvents {
  string creator = 1;
  uint64 id = 2;
  uint64 pubId = 3; 
  string answers = 4; 
  int64 reput = 5; 
}