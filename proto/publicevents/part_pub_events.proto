syntax = "proto3";
package VoroshilovMax.bettery.publicevents;

option go_package = "github.com/VoroshilovMax/bettery/x/publicevents/types";

import "gogoproto/gogo.proto";

message PartPubEvents {
  string creator = 1;
  uint64 pubId = 2; 
  string answers = 3; 
  string amount = 4; 
}

message allPartPubEvent {
  string creator = 1;
  uint64 privId = 2; 
}